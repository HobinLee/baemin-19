<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/phone.css">
</head>
<body>
    <header class="header-layout">
        <button class="close-btn">
            <img src="./assets/icons/x.svg" alt="close-btn"/>
        </button>
        <h2 class="header-layout__title">회원가입</h2>
        <span class="header-layout__next">다음</span>
    </header>
    <main class="phone-page-layout">
        <div class="form-element">
            <label for="phone-no">휴대전화</label>
            <img src="./assets/icons/x.svg" alt="close-btn" class="form-element__erase"/>
            <img src="./assets/icons/check.svg" alt="check-btn" class="form-element__check"/>
            <input type="tel" id="phone-no" class="woowa-input" placeholder="휴대폰 번호를 입력해주세요"></input>
        </div>
        <div class="form-element">
            <label for="certificate-no">인증번호</label>
            <input type="number" id="certificate-no" class="woowa-input" placeholder="휴대폰 번호를 입력해주세요"></input>
        </div>

        <section class="certificate-section">
            <button class="woowa-btn certificate-section__fetch-btn" disabled>인증번호 받기</button>
            <span class="certificate-section__fetch-again">인증번호 다시받기</span>
        </section>
    </main>
</body>
</html>
